<div class="relative group">
  <div class="border border-slate-100 group-hover:border-green-500 rounded-xl shadow-lg shadow-green-800/10 h-full bg-white flex flex-1 flex-col justify-between">
    {{ if .Params.image }}
      <div class="aspect-w-16 aspect-h-10 rounded-t-xl overflow-hidden">
        <img class="w-full h-full object-center object-cover" src="{{ .Params.image | absURL }}" alt="{{ .Title }}">  
      </div>
    {{ end }}
    <div class="p-8 pt-12 flex flex-1 flex-col justify-between relative">
      <div class="flex-1">
        <div class="text-gray-700 uppercase tracking-widest text-sm font-medium mb-6">
          {{ if .Params.kategorier }}
            {{ range .Params.kategorier }}
              <span class="px-5 py-2.5 rounded-lg bg-[#D3F2DE] text-green-500 leading-none inline-block">{{ . }}</span>
            {{ end }}
          {{ end }}    
        </div>      
        <h3 class="text-2xl lg:text-2xl leading-tight text-gray-900 font-semibold">{{ .Title }}</h3>
        {{ with .Summary }}<div class="mt-5 text-[1.063rem] text-gray-900">{{ . }}</div>{{ end }}
      </div>
      <div class="mt-6 flex items-center">
        <span class="font-medium text-green-500">Learn More</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>        
      </div>
      <div class="absolute -top-4 right-8 bg-white font-medium text-[0.9375rem] rounded-lg px-2.5 pt-1 pb-0.5 text-green-500">{{ if .Params.price }}{{ .Params.price }}{{ else }}Gratis{{ end }}</div>
    </div>
  </div>
  <a class="absolute inset-0" href="{{ .Permalink }}" title="{{ .Title }}"></a>
</div>
