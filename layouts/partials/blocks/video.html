  <div class="max-w-md sm:max-w-2xl lg:max-w-7xl mx-auto relative">
    <div class="grid lg:grid-cols-2 gap-12">
      <div>
        <div class="max-w-[31rem]">
          <h2 class="text-4xl font-semibold md:text-5xl leading-tight md:leading-tight text-white">
            {{ .heading | markdownify }}
          </h2>

            </defs>
          </svg>
          {{ with .text }}
            <div class="mt-5 sm:mt-8 text-white text-xl leading-relaxed space-y-3">{{ . | markdownify }}</div>
          {{ end }} 
          <div class="mt-8 sm:mt-10">
            {{ with .button }}
              <a href="{{ .url | relURL }}"
                class="px-12 py-4 inline-flex items-center font-medium text-lg text-white bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none"
              >
                <span>{{ .text }}</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
              </a>
            {{ end }}
          </div>
        </div>
      </div>
      <div class="flex items-center lg:justify-center">
        {{ with .video }}
        <a x-on:click.prevent="modalVideoShow = true" href="{{ .url | relURL }}"
          class="sm:py-3.5 font-medium text-lg text-gray-900 rounded-lg hover:text-green-600 focus:outline-none"
          >
          <svg class="w-24 h-24" width="100%" height="100%" viewBox="0 0 109 109" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
            <g transform="matrix(1,0,0,1,-918.507,-2665.51)">

            </g>
        </svg>          
        </a>
      {{ end }}
      </div>
    </div>
  </div>
  <div x-bind="modalVideoWindow" class="fixed inset-0 overflow-y-auto z-[99]" role="dialog" aria-modal="true" aria-labelledby="modal-title-1" style="display: none;">
    <div x-show="modalVideoShow" x-transition.opacity="" class="fixed inset-0 bg-black bg-opacity-50" aria-hidden="true"></div>
    <div x-show="modalVideoShow" x-transition="" x-on:click="modalVideoShow = false"
      class="relative min-h-screen flex items-center justify-center p-4">
      <div x-on:click.stop=""
        class="relative max-w-3xl w-full bg-white rounded-lg shadow-lg p-4 overflow-y-auto">
        <div class="aspect-w-16 aspect-h-9">
          <iframe class="" width="560" height="315" src="https://www.youtube.com/embed/{{ .video.id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('modalVideo', () => ({
        modalVideoShow: false
      }))

      Alpine.bind('modalVideoWindow', () => ({
        ['x-show']() {
          return this.modalVideoShow
        },
        ['x-on:keydown.escape.prevent.stop']() {
          this.modalVideoShow = false
        },
      }))
    });
  </script>
</section>
