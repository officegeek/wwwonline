<div class="bg-white">
  <div class="mx-auto max-w-4xl px-6 md:px-12 py-12">
    {{ if or .heading .subheading }}
      <div class="text-center mb-8 md:mb-12">
        {{ with .heading }}
          <h2 class="text-3xl sm:text-4xl font-semibold leading-tight text-gray-900 md:text-5xl">{{ . }}</h2>
        {{ end }}
        {{ with .subheading }}
          <p class="mt-6 max-w-2xl text-[1.375rem] leading-relaxed text-gray-800 lg:mx-auto">{{ . }}</p>
        {{ end }}
      </div>
    {{ end }}
    
    {{ range .faqs }}
      <div x-data="{ expanded: false }" class="border-b border-gray-600">
        <h3>
          <button x-on:click="expanded = ! expanded" class="w-full py-8 flex items-center text-left text-xl md:text-2xl font-medium hover:text-green-500">
            <span class="grow">{{ .title }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-90': expanded, 'transform-none': !(expanded) }" class="h-7 w-7 duration-300" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </button>
        </h3>
        <div x-show="expanded" x-collapse>
          <div class="max-w-none prose prose-lg mx-auto prose-h2:text-3xl prose-h3:text-2xl prose-h4:text-xl pb-8">
            {{ .content | markdownify }}
          </div>
        </div>
      </div>
    {{ end }}
  </div>
</div>
