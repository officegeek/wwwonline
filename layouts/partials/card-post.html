<div class="grid grid-cols-3 bg-muted rounded-xl overflow-hidden">
  <div class="col-span-3 md:col-span-1">
    {{ if .Params.image }}
      <a href="{{ .Permalink }}" class="aspect-w-16 aspect-h-10 md:aspect-h-16 overflow-hidden block h-full">
        <img class="w-full h-full object-center object-cover" src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
      </a>
    {{ end }}
  </div>
  <div class="col-span-3 md:col-span-2 p-8 flex flex-1 flex-col justify-between">
    <div class="flex-1">
      <p class="text-base font-medium text-green-500">
        <time datetime="2020-03-16">{{ dateFormat "January 02, 2006" .Date }}</time> 
        {{ if .Params.categories }}
          <span class="ml-2">&#8226;</span>
          {{ range .Params.categories }}<span class="ml-2 capitalize">{{ . }}</span>{{ end }}
        {{ end }}  
      </p>
      <a href="{{ .Permalink }}" title="{{ .Title }}" class="mt-2 block">
        <h2 class="text-2xl font-semibold text-gray-900">{{ .Title }}</h2>
        <p class="mt-4 text-[1.063rem] text-gray-500">{{ .Summary }}</p>
      </a>
    </div>
    <div class="mt-6">
      <a href="{{ .Permalink }}" class="text-base font-semibold text-green-500 hover:text-green-600 flex items-center"> 
        <span>LÃ¦s blog </span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
