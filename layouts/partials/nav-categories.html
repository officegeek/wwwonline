<div x-data="{ dropdown: false }" class="relative mb-6 lg:hidden">
  <a @click.prevent="dropdown = ! dropdown" href="#" 
    :class="{ 'text-green-500': dropdown, 'text-gray-900': !(dropdown) }"
    class="dropdown-btn relative w-full group lg:hidden text-lg text-gray-900 font-semibold hover:text-green-500 py-2 flex items-center justify-center">
    <span>Kategorier</span>
    <svg
      :class="{ 'text-green-500 dark:text-green-500 rotate-180': dropdown, 'text-gray-900 dark:text-white transform-none': !(dropdown) }"
      class="text-green-500 ml-0.5 mt-0.5 h-6 w-6 group-hover:text-green-500 dark:group-hover:text-green-500"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </a>
  <div 
    x-show="dropdown"
    :class="{ 'block': dropdown, 'hidden': !(dropdown) }"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 translate-y-1"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 translate-y-1"
    @click.outside="dropdown = false"
   class="absolute z-10 w-full bg-white rounded-lg shadow-xl hidden py-2.5 text-lg font-medium">
   <a class="{{ if in .Permalink "/blog/" }}text-green-500{{ else }}text-gray-900{{ end }} hover:text-green-500 block px-5 py-3" href="{{ "/blog/" | relURL }}">Alle indlæg</a>
   {{ range site.Taxonomies.categories }}
      <a class="{{ if eq .Page.Permalink $.Permalink }}text-green-500{{ else }}text-gray-900{{ end }} hover:text-green-500 block px-5 py-3 capitalize" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
    {{ end }}
  </div>
</div>
<div class="hidden lg:block">
  <div class="flex space-x-6 justify-center font-medium text-lg">
    <a class="{{ if in .Permalink "/blog/" }}text-green-500{{ else }}text-gray-900{{ end }} hover:text-green-500" href="{{ "/blog/" | relURL }}">Alle indlæg</a>
    {{ range site.Taxonomies.categories }}
      <a class="{{ if eq .Page.Permalink $.Permalink }}text-green-500{{ else }}text-gray-900{{ end }} hover:text-green-500 capitalize" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
    {{ end }}
  </div>
</div>
